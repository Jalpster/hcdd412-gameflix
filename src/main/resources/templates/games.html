<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>

<nav>
    <ul>
        <li><strong>GameFlix</strong></li>
    </ul>
    <ul>
        <li><a href="/games" class="contrast">Games</a></li>
        <li><a href="/favorites">Favorites</a></li>
        <li><a href="/login" onclick="logout()">Logout</a></li>
    </ul>
</nav>

<main class="container">
    <h2>All Games</h2>

    <div id="gamesList"></div>
</main>

<script>
    if (!localStorage.getItem("userId")) {
        window.location.href = "/login";
    }

    async function loadGames() {
        const response = await fetch("/api/games");
        const games = await response.json();

        const container = document.getElementById("gamesList");
        container.innerHTML = "";

        games.forEach(game => {
            const card = document.createElement("article");
            card.innerHTML = `
            <h3>${game.title}</h3>
            <button onclick="addFavorite(${game.id})">Add to Favorites</button>
        `;
            container.appendChild(card);
        });
    }

    async function addFavorite(gameId) {
        const userId = localStorage.getItem("userId");

        await fetch("/api/favorites/add", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ userId, gameId })
        });

        alert("Added to favorites!");
    }

    function logout() {
        localStorage.removeItem("userId");
    }
    loadGames();
</script>

</body>
</html>
