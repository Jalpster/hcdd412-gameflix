<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameFlix - Cloud Gaming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>

<nav>
    <ul>
        <li><strong>GameFlix</strong></li>
    </ul>
    <ul id="navLinks">
    </ul>
</nav>

<main class="container">
    <h1>Next-Gen Cloud Gaming</h1>
    <p>Play games instantly on your browser. No downloads, no updates, just gaming.</p>

    <div id="cta"></div>
</main>

<script>
    function renderUI() {
        const nav = document.getElementById("navLinks");
        const cta = document.getElementById("cta");
        const authenticated = localStorage.getItem("userId");

        if (authenticated) {
            nav.innerHTML = `
            <li><a href="/games">Browse Games</a></li>
            <li><a href="/favorites">My Library</a></li>
            <li><a href="/login" onclick="logout()">Logout</a></li>
        `;
            cta.innerHTML = `
            <a href="/games"><button>Start Playing</button></a>
        `;
        } else {
            nav.innerHTML = `
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
        `;
            cta.innerHTML = `
            <a href="/login"><button>Play for Free</button></a>
        `;
        }
    }

    function logout() {
        localStorage.removeItem("userId");
    }

    renderUI();
</script>

</body>
</html>
